        <!-- Display the countdown timer in an element -->


        <script>
            // Set the date we're counting down to
            let countDownDate = new Date("May 4, 2019 15:00:00").getTime();

            // Update the count down every 1 second
            let x = setInterval(function() {

                // Get todays date and time
                let now = new Date().getTime();

                // Find the distance between now and the count down date
                let distance = countDownDate - now;

                // If the count down is finished, write some text
                if (distance < 0) {
                    document.getElementById("d_day").innerHTML = "D+"
                    distance = -(distance);
                    // Time calculations for days, hours, minutes and seconds
                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id
                    document.getElementById("countdown_days").innerHTML = days;
                    document.getElementById("countdown_hours").innerHTML = hours;
                    document.getElementById("countdown_min").innerHTML = minutes;
                    document.getElementById("countdown_sec").innerHTML = seconds;
                } else {
                    // Time calculations for days, hours, minutes and seconds
                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id
                    document.getElementById("countdown_days").innerHTML = days;
                    document.getElementById("countdown_hours").innerHTML = hours;
                    document.getElementById("countdown_min").innerHTML = minutes;
                    document.getElementById("countdown_sec").innerHTML = seconds;
                }
            }, 1000);
        </script>
